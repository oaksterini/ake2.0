<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projektvisare</title>
  <style>
    :root{--bg:#fff;--muted:#666;--accent:#0366d6}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;display:flex;height:100vh;color:#111}
    #sidebar{width:300px;border-right:1px solid #eee;padding:12px;overflow:auto;background:#fafafa}
    #viewer{flex:1;padding:12px;overflow:auto}
    h3{margin:4px 0 12px 0}
    ul{list-style:none;padding-left:14px;margin:0}
    li{padding:3px 4px;border-radius:4px;cursor:pointer}
    li:hover{color:var(--accent)}
    li.folder::before{content:"▸ ";display:inline-block;margin-right:4px}
    li.folder.open::before{content:"▾ "}
    li.file{color:#111}
    .path{font-size:13px;color:var(--muted);margin-bottom:8px}
    pre{white-space:pre-wrap;word-wrap:break-word;font-family:ui-monospace,monospace;font-size:13px;background:#fff;padding:8px;border-radius:6px;border:1px solid #eee}
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Projektfiler</h3>
    <ul id="tree"></ul>
  </div>
  <div id="viewer">
    <div class="path">Välj en fil till vänster</div>
  </div>

  <script>
    const CONFIG = { owner: 'oaksterini', repo: 'ake2.0', branch: 'main' };
    const TOKEN = '';

    const treeEl = document.getElementById('tree');
    const viewer = document.getElementById('viewer');

    function apiFetch(url){
      const headers = { 'Accept': 'application/vnd.github.v3+json' };
      if (TOKEN) headers['Authorization'] = 'token ' + TOKEN;
      return fetch(url,{headers}).then(r=>{
        if(!r.ok) throw new Error(r.status);
        return r.json();
      });
    }

    function showMsg(msg){ viewer.innerHTML = '<div class="path">' + msg + '</div>'; }

    async function getTree(owner, repo, branch){
      const url = `https://api.github.com/repos/${owner}/${repo}/git/trees/${branch}?recursive=1`;
      return apiFetch(url);
    }

    function buildNested(tree){
      const root = { children: {} };
      tree.forEach(item=>{
        if (item.path.toLowerCase() === 'index.html' || item.path.toLowerCase() === 'cname') return;
        const parts = item.path.split('/');
        let node = root;
        parts.forEach((p,i)=>{
          if (!node.children[p]) node.children[p] = { children: {}, type: (i===parts.length-1?item.type:'dir'), path: parts.slice(0,i+1).join('/') };
          node = node.children[p];
        });
      });
      return root;
    }

    function renderNode(node, parentEl){
      Object.keys(node.children).sort().forEach(name=>{
        const child = node.children[name];
        const li = document.createElement('li');
        li.textContent = name;
        if (child.type === 'dir'){
          li.classList.add('folder');
          const ul = document.createElement('ul');
          ul.style.display = 'none';
          li.appendChild(ul);
          li.addEventListener('click', (e)=>{
            e.stopPropagation();
            const open = li.classList.toggle('open');
            ul.style.display = open ? 'block' : 'none';
            if (open && !ul.hasChildNodes()) renderNode(child, ul);
          });
        } else if (child.type === 'blob') {
          li.classList.add('file');
          li.addEventListener('click', async (e)=>{
            e.stopPropagation();
            showMsg('Laddar...');
            try{
              const rawUrl = `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${child.path}`;
              const r = await fetch(rawUrl);
              if (!r.ok) throw new Error(r.status);
              const text = await r.text();
              viewer.innerHTML = `<div class=\"path\">${child.path}</div><pre></pre>`;
              viewer.querySelector('pre').textContent = text;
            }catch(err){
              showMsg('Fel: ' + err.message);
            }
          });
        }
        parentEl.appendChild(li);
      });
    }

    (async function main(){
      try{
        const data = await getTree(CONFIG.owner, CONFIG.repo, CONFIG.branch);
        const nested = buildNested(data.tree);
        renderNode(nested, treeEl);
      }catch(err){
        showMsg('Fel: ' + err.message);
      }
    })();
  </script>
</body>
</html>
